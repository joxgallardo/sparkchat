# Bitcoin Core Configuration for REGTEST
# This file configures Bitcoin Core to run in REGTEST mode

# Network mode
regtest=1

# RPC settings
server=1
rpcuser=sparkuser
rpcpassword=sparkpass123
rpcallowip=127.0.0.1

# Connection settings
listen=1
bind=127.0.0.1
port=18444
rpcport=18443

# Wallet settings
wallet=spark_wallet

# Fee settings
fallbackfee=0.0001

# Logging
debug=rpc
debug=net
debug=wallet

# Performance
dbcache=450
maxorphantx=10
maxmempool=50
maxconnections=12

# Mining settings (for generating blocks)
gen=0